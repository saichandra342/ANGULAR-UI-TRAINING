<body>
  <h1>Count::<span>0</span></h1>

  <button onclick="increment()">Increment</button>
  <button onclick="sayHi()">sayHi</button>

  <script>
    function increment() {
      var count = 0; // 1
      count++;
      document.querySelector("span").innerText = count;
    }
    function sayHi() {
      console.log("Hiiiiiiii");
      count++;
      document.querySelector("span").innerText = count;
    }
  </script>
</body>
